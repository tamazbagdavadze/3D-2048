<!DOCTYPE html>
<html>
<head lang="en">


    <script src="js/libs/jquery.js" type="text/javascript"></script>

    <script src="js/libs/tween.js" type="text/javascript"></script>
    <script src="js/libs/three.js" type="text/javascript"></script>
    
    <script src="js/libs/orbitControl.js"></script>
    
    <script src="js/helpers.js" type="text/javascript"></script>
    <script src="js/js.js" type="text/javascript"></script>

    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="3D 2048">
    <meta property="og:image" content="http://2048.hex.ge/3D_2048.png">
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
    <meta property="og:description" content="ითამაშე 2048 3D-ში!">

    <meta charset="UTF-8">
    <title>3D 2048 WebGL</title>
</head>

<body id="body">

    <div id="controlsContainer">

        <div id="controls">
            <label>
                <button class="geo" id="resetCamera">Reset Camera</button>
            </label>

            <label>
                <span>Number of cubes : </span><span class="eng">(3x3x3)</span>
                <input id="cubeNum" type="number" min="2" max="10" step="1" value="3">
            </label>

            <label>
                <span>Cube num per click : </span>
                <input type="number" id="newCubeNumPerClick" min="1" max="10" value="1">
            </label>

            <label>
                <span id="multiSum">Multi sum</span>
                <input type="checkbox">
            </label>

            <label>
                <button class="geo" id="newGame">New game</button>
            </label>

        </div>

        <div id="controlsPlaceHolder">
            <span>Settings</span>
        </div>

    </div>

    <div id="statisticsContainer">
        <div>
            <span id="gameNum">Games played : </span>
            <span>0</span>
        </div>
        <div>
            <span id="maxScore">Max score : </span>
            <span>0</span>
        </div>

        <div>
            <span>Online Players: </span>
            <span>0</span>
        </div>

        <div class="hidden">
            <span id="mouseCoordinates">mouse :</span>
            <span class="eng"> x = 0, y = 0</span>
        </div>

        <div>
            <span id="score">Score :</span>
            <span>0</span>
        </div>
        <div>
            <span>Rotate cube : use arrows</span>
            <br>
            <span>view and zoom : use mouse</span>
        </div>


        <style scoped="scoped">
            #downloadLink{
                text-align: center;
            }

            #downloadLink:hover{
                transform: scale(1.05);
                transition: All 0.4s ease;
                background-color: #177b0a;
                cursor:pointer;
                border-radius: 0;
            }

            #downloadLink a{
                display: block;
                border-radius: inherit;
                width: 100%;
                height: 100%;
                text-decoration: none;
                color: #000000;
            }
        </style>

        <div id="downloadLink">
            <a  href="http://www.2048.hex.ge/3d 2048 ( www.hex.ge ).exe.zip">Download</a>
        </div>
    </div>

    <div id="game">

    </div>

    <footer id="mainFooter">
        <a href="http://www.hex.ge/" target="_blank" title="www.hex.ge">
            <span id="copyright" >
                &copy; 2015 Hex Solutions
            </span>
        </a>
    </footer>

        ga('create', 'UA-61840497-1', 'auto');

    </script>

</body>
</html>
